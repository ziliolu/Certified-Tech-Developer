<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <form id="form">
      <img
        class="logo"
        src="https://logodownload.org/wp-content/uploads/2017/04/instagram-logo-10.png"
      />
      <input class="input" id="user"type="text" placeholder="Usuário" />
      <input class="input" id="image" type="url" placeholder="Url da imagem" />
      <input class="input" id="subtitle" type="text" placeholder="Escreva uma legenda" />
      <input class="input" id="location" type="text" placeholder="Adicionar localização" />
      <button type="submit">Publicar</button>
      <button type="reset">Limpar</button>
    </form>
    <div class="teste">

    </div>

    <script src="main.js"></script>
  </body>
</html>
